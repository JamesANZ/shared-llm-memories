<!doctype html>
<html>
  <head>
    <title>Shared LLM Memories</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Shared LLM Memories</h2>
      </div>

      <div class="toggle-container">
        <div>
          <div class="toggle-label">Memory Extraction</div>
          <div class="status-text" id="statusText">Disabled</div>
        </div>
        <div class="toggle-switch" id="toggleSwitch"></div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Stored Memories:</span>
          <span class="stat-value" id="memoryCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Last Updated:</span>
          <span class="stat-value" id="lastUpdated">Never</span>
        </div>
      </div>

      <div class="actions">
        <button id="syncBtn">Inject Memories</button>
        <button id="exportBtn" class="success">Export MCP JSON</button>
        <button id="clearBtn" class="danger">Clear All</button>
      </div>

      <div class="memories-list" id="memoriesList">
        <!-- Memories will be populated here -->
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
